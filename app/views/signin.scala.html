@(style: String = "scala")

@defining(play.core.PlayVersion.current) { version =>

    <div class="panel panel-default form-container">
        <article class="panel-body">
            <form role="form" action="#">
                <h3 class="text-center margin-xl-bottom">Welcome Back!</h3>

                <div class="form-group">
                    <label class="control-label">Email Address</label>
                    <input type="email" class="form-control input-md" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" class="form-control input-md" name="password" placeholder="Password">
                </div>

                <input type="submit" name="submit" value="Sign In" class="btn btn-primary btn-block btn-lg">
            </form>
        </div>
        <div class="panel-body text-center">
            <div class="margin-bottom">
                <a class="text-muted text-underline" href="javascript:;">Forgot Password?</a>
            </div>
            <div>
                Don't have an account? <a class="text-primary-dark" href="#">Sign up here</a>
            </div>
        </article>
    </div>

}
